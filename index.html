<html>
    <head>
        <meta charset="UTF-8">
        <title>SOLANA AIRDROPING</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <h1>Solana Airdrop</h1>
        <form  action="/send-tokens">
            <input type="text" id="walletAddress" name="walletAddress" placeholder="enter adress">
           
              
                <input type="text" id="amount" name="amount"  placeholder="enter amount">
            
            <button type="submit" onclick="submitForm()">AirDrop</button>
          </form>
          <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
          <script>
            const { Connection, PublicKey} = solanaWeb3;
        </script>
        <script>
        function submitForm()
        {
            let  solanaPublicKey = document.getElementById("walletAddress").value;
            let amount=document.getElementById("amount").value;
            const connection = new Connection("https://api.devnet.solana.com");
        
            let publicKeyObject = new PublicKey(solanaPublicKey);

            const fn = (async () => {
                let txhash = await connection.requestAirdrop(publicKeyObject,amount*1e9);
                console.log(`txhash: ${txhash}`);
                })();
            const inputText = document.getElementById("walletAddress").value;
            // document.getElementById("send").innerHTML = `${amount} SOL Successfully send to ${inputText}!!!`;
            alert ("You transferred: " + amount + " SOL to this wallet " + solanaPublicKey);
        }
            </script>
            </body>
